<html>
  <head>
    <title>2-Way Tree</title>
    <link rel="stylesheet" href="collapsibletree.css">


    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="d3.layout.js"></script>

  </head>
  <body>

    <h1 align="center">Test Shanghai Tree</h1>

    <div id="categoryHierarchy"></div>

    <script type="text/javascript" src="CollapsibleTree.js"></script>

    <script>
      $(document).ready(function(event) {
        var tree = CollapsibleTree("#categoryHierarchy");
        tree.init('shanghai.json');
      });


    </script>
  </body>
</html>
